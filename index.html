<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="flatly.css">
</head>
<body>

<div class = "wrapper">

	<div id="newList">New List</div>

	<div class='new-item-header'>
	    <button href="#" class="pull-right pencil" id="newListItem" style="">New</button>
	</div>

	  <form id="newTaskForm">
	        <label>New Item</label>
	        <input id="newItemInput" placeholder="new task">
	        <button id="saveNewItem">Save</button>
	        <button id="cancel">Cancel</button>
	    </form>

		<div class="panel">
	        In Progress
	        <ul class="list-group" id="currentList"></ul>
	</div>

	<div class="panel">Archived<ul class="list-group" id="archivedList"></ul>
	
	</div>
</div><!-- end of wrapper -->

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="app2.js"></script>
</body>
</html>
